<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Anonimous blog</title>
    <style>
      body { 
        margin: 10px 40px;
      }
      p { 
        text-indent: 1.5em; /* Отступ первой строки */
        text-align: justify; /* Выравнивание по ширине */
      }
      a {
        margin-left: 20px;
      }
      button {
         background-color: #1c87c9;
         border: none;
         color: white;
         padding: 20px 34px;
         text-align: center;
         text-decoration: none;
         display: inline-block;
         font-size: 20px;
         margin: 30px 2px;
         cursor: pointer;
      }
      .submit {
        background-color: #1c87c9;
        border: none;
        color: white;
        padding: 20px 34px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        margin: 30px 2px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    {% block content %}

    {% endblock %}
    
  </body>

</html>
